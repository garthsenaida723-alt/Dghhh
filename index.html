<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Galaxy - Hand Controlled Particle Morphing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #010103;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        /* Main 3D Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glassmorphism UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: rgba(255, 255, 255, 0.9);
            pointer-events: none; /* Let clicks pass through to canvas where needed */
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 320px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            pointer-events: auto;
        }

        .status {
            font-size: 0.8rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status span.active {
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        /* Controls Container */
        .glass-panel {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: height 0.3s ease;
        }

        #controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1 0 30%; /* 3 per row */
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* AI Dream Input */
        #ai-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ai-input-group {
            display: flex;
            gap: 5px;
        }

        input[type="text"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            font-family: inherit;
            flex-grow: 1;
            outline: none;
            font-size: 0.9rem;
        }

        input[type="text"]:focus {
            border-color: #00ffff;
        }

        #btn-dream {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            flex: 0 0 auto;
        }
        
        #btn-dream:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ai-desc {
            font-size: 0.85rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            min-height: 1.2em;
        }

        /* Webcam Preview */
        #webcam-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            z-index: 10;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            transform: scaleX(-1); /* Mirror effect */
        }

        #input_video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide raw video, we draw on canvas */
        }

        #output_canvas {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
            pointer-events: none;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 20px #00ffff; }
            100% { opacity: 0.5; }
        }

        /* Gesture Hint */
        .hint {
            margin-top: 5px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            line-height: 1.3;
        }
        .hint b { color: #fff; }
    </style>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">INITIALIZING HAND TRACKING...</div>

    <div id="ui-layer">
        <h1>Neon Galaxy</h1>
        
        <!-- Gemini AI Control Panel -->
        <div class="glass-panel" id="ai-controls">
            <div style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #00ffff;">
                ✨ Cosmic Dreamer
            </div>
            <div class="ai-input-group">
                <input type="text" id="dream-input" placeholder="e.g. 'Spiral Galaxy'" onkeydown="if(event.key === 'Enter') triggerDream()">
                <button id="btn-dream" onclick="triggerDream()">Dream</button>
            </div>
            <div class="ai-desc" id="dream-desc">
                Ask the AI to dream a new shape...
            </div>
        </div>

        <!-- Standard Shape Controls -->
        <div class="glass-panel" id="controls">
            <button onclick="setShape('sphere')" class="active" id="btn-sphere">Sphere</button>
            <button onclick="setShape('heart')" id="btn-heart">Heart</button>
            <button onclick="setShape('saturn')" id="btn-saturn">Saturn</button>
            <button onclick="setShape('dna')" id="btn-dna">DNA</button>
            <button onclick="setShape('flower')" id="btn-flower">Flower</button>
            <button onclick="setShape('grid')" id="btn-grid">Grid</button>
        </div>

        <div class="status">
            Input: <span id="input-method">Waiting for Hand...</span>
            <span id="pinch-status" style="margin-left: 15px; opacity: 0;">● PINCH ACTIVE</span>
        </div>
        
        <div class="hint">
            <b>Wave Hand:</b> Rotate the Galaxy.<br>
            <b>Pinch (Index+Thumb):</b> Create Black Hole (Implode).
        </div>
    </div>

    <div id="webcam-container">
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <div id="canvas-container"></div>

<script>
/**
 * GEMINI API CONFIGURATION
 */
const apiKey = ""; // API Key injected at runtime
let isDreaming = false;

async function triggerDream() {
    if (isDreaming) return;
    
    const input = document.getElementById('dream-input');
    const desc = document.getElementById('dream-desc');
    const btn = document.getElementById('btn-dream');
    const prompt = input.value.trim();
    
    if (!prompt) return;

    // UI Loading State
    isDreaming = true;
    btn.disabled = true;
    btn.innerText = "Thinking...";
    desc.innerText = "Consulting the cosmic architect...";
    desc.style.color = "#00ffff";

    try {
        // Construct System Prompt
        const systemPrompt = `You are a Creative Coder expert in Three.js and 3D Math.
        Your goal is to generate a Javascript mathematical function to position particles to form a specific shape based on the user's description.
        
        User Description: "${prompt}"
        
        You must return a raw JSON object (no markdown formatting) with this exact schema:
        {
            "description": "A poetic, short 1-sentence description of the shape.",
            "code": "A minimal javascript code snippet using variables 'i' (index) and 'count' (total particles) to calculate 'x', 'y', and 'z'. Do not include function wrapper. Just the math logic.",
            "colors": {
                "cool": { "h": 0-1, "s": 0-1, "l": 0-1 },
                "hot": { "h": 0-1, "s": 0-1, "l": 0-1 }
            }
        }
        
        Constraint for 'code':
        - Output range should generally be within -60 to 60.
        - You can use Math.sin, Math.cos, Math.random(), Math.PI, etc.
        - Example logic: 'const angle = i * 0.1; x = Math.sin(angle) * 30; y = i * 0.1; z = Math.cos(angle) * 30;'
        `;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: systemPrompt }] }]
            })
        });

        const data = await response.json();
        
        if (!data.candidates || !data.candidates[0].content) {
            throw new Error("No response from AI");
        }

        const rawText = data.candidates[0].content.parts[0].text;
        // Clean markdown code blocks if present
        const jsonText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
        const dreamData = JSON.parse(jsonText);
        
        applyDream(dreamData);
        input.value = '';

    } catch (error) {
        console.error("Dream failed:", error);
        desc.innerText = "The cosmos is silent. Try again.";
        desc.style.color = "#ff5555";
    } finally {
        isDreaming = false;
        btn.disabled = false;
        btn.innerText = "Dream";
    }
}

function applyDream(data) {
    // 1. Update Description
    const desc = document.getElementById('dream-desc');
    desc.innerText = data.description;
    desc.style.color = "rgba(255, 255, 255, 0.9)";

    // 2. Register Custom Shape
    shapes['custom'] = function() {
        try {
            const shapeFunc = new Function('i', 'count', `
                ${data.code}
                return {x, y, z};
            `);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                try {
                    const pos = shapeFunc(i, PARTICLE_COUNT);
                    // Safety check for NaNs
                    targets[i * 3] = isNaN(pos.x) ? 0 : pos.x;
                    targets[i * 3 + 1] = isNaN(pos.y) ? 0 : pos.y;
                    targets[i * 3 + 2] = isNaN(pos.z) ? 0 : pos.z;
                } catch(e) {
                    targets[i*3] = 0; targets[i*3+1]=0; targets[i*3+2]=0;
                }
            }
        } catch (err) {
            console.error("Bad Code Generated", err);
            shapes.sphere(); // Fallback
        }
    };

    // 3. Update Colors
    if (data.colors) {
        Object.assign(COLOR_COOL, data.colors.cool);
        Object.assign(COLOR_HOT, data.colors.hot);
    }

    // 4. Activate Shape
    setShape('custom');
}


/**
 * CONFIGURATION & GLOBAL STATE
 */
const PARTICLE_COUNT = 20000;
const PARTICLE_SIZE = 0.35;
const CANVAS_BG = 0x010103;

// Physics coefficients
const SPRING_STRENGTH = 0.05;   // How strongly particles pull to their target shape
const FRICTION = 0.94;          // Damping
const HAND_ROTATION_SENSITIVITY = 3.5;

// State
let currentShape = 'sphere';
let isPinching = false;
let interactionTarget = new THREE.Vector3(0, 0, 0); // Where the hand is in 3D space
let interactionActive = false;
let pinchStrength = 0; // 0 to 1 smooth transition
let isHandDetected = false;

// Color Palettes (Mutable by AI)
const COLOR_COOL = { h: 0.6, s: 1.0, l: 0.5 }; // Blue/Cyan
const COLOR_HOT = { h: 0.05, s: 1.0, l: 0.6 }; // Gold/Orange

/**
 * THREE.JS SETUP
 */
const container = document.getElementById('canvas-container');
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(CANVAS_BG, 0.002);
scene.background = new THREE.Color(CANVAS_BG);

const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 120;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
container.appendChild(renderer.domElement);

/**
 * PARTICLE SYSTEM
 */
function getTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 32;
    canvas.height = 32;
    const ctx = canvas.getContext('2d');
    
    const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
    grad.addColorStop(0, 'rgba(255,255,255,1)');
    grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
    grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, 32, 32);
    
    const texture = new THREE.Texture(canvas);
    texture.needsUpdate = true;
    return texture;
}

const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(PARTICLE_COUNT * 3);
const targets = new Float32Array(PARTICLE_COUNT * 3);
const velocities = new Float32Array(PARTICLE_COUNT * 3);
const colors = new Float32Array(PARTICLE_COUNT * 3);

// Initialize random positions
for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 200;
    targets[i] = 0;
    velocities[i] = 0;
    colors[i] = 1; // White initially
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
    size: PARTICLE_SIZE,
    map: getTexture(),
    vertexColors: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    transparent: true,
    opacity: 0.8
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/**
 * SHAPE GENERATORS
 */
const shapes = {
    sphere: () => {
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
            const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
            const r = 40;

            targets[i * 3] = r * Math.cos(theta) * Math.sin(phi);
            targets[i * 3 + 1] = r * Math.sin(theta) * Math.sin(phi);
            targets[i * 3 + 2] = r * Math.cos(phi);
        }
    },
    heart: () => {
        const s = 1.5;
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            let ii = i / PARTICLE_COUNT; 
            let th = ii * Math.PI * 2 * 100;
            
            let x = 16 * Math.pow(Math.sin(th), 3);
            let y = 13 * Math.cos(th) - 5 * Math.cos(2*th) - 2 * Math.cos(3*th) - Math.cos(4*th);
            let z = (Math.random()-0.5) * 15 * (1 - Math.abs(y)/20);

            targets[i * 3] = x * s;
            targets[i * 3 + 1] = y * s;
            targets[i * 3 + 2] = z * s;
        }
    },
    saturn: () => {
        const ringCount = Math.floor(PARTICLE_COUNT * 0.4);
        const sphereCount = PARTICLE_COUNT - ringCount;
        
        // Planet
        for (let i = 0; i < sphereCount; i++) {
            const phi = Math.acos(-1 + (2 * i) / sphereCount);
            const theta = Math.sqrt(sphereCount * Math.PI) * phi;
            const r = 20;

            targets[i * 3] = r * Math.cos(theta) * Math.sin(phi);
            targets[i * 3 + 1] = r * Math.sin(theta) * Math.sin(phi);
            targets[i * 3 + 2] = r * Math.cos(phi);
        }
        
        // Rings
        for (let i = sphereCount; i < PARTICLE_COUNT; i++) {
            const angle = Math.random() * Math.PI * 2;
            const dist = 30 + Math.random() * 25; 
            
            const x = Math.cos(angle) * dist;
            const y = (Math.random() - 0.5) * 1; 
            const z = Math.sin(angle) * dist;
            
            const tilt = Math.PI / 6;
            targets[i * 3] = x * Math.cos(tilt) - y * Math.sin(tilt);
            targets[i * 3 + 1] = x * Math.sin(tilt) + y * Math.cos(tilt);
            targets[i * 3 + 2] = z;
        }
    },
    dna: () => {
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const idx = i / PARTICLE_COUNT;
            const angle = idx * Math.PI * 2 * 10;
            const height = (idx - 0.5) * 100;
            const radius = 15;
            
            const offset = (i % 2 === 0) ? 0 : Math.PI;
            
            targets[i * 3] = Math.cos(angle + offset) * radius;
            targets[i * 3 + 1] = height;
            targets[i * 3 + 2] = Math.sin(angle + offset) * radius;
            
            if (Math.random() > 0.8) {
                const t = Math.random();
                targets[i * 3] = (Math.cos(angle) * (1-t) + Math.cos(angle + Math.PI)*t) * radius;
                targets[i * 3 + 2] = (Math.sin(angle) * (1-t) + Math.sin(angle + Math.PI)*t) * radius;
            }
        }
    },
    flower: () => {
        const k = 4; // petals
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const theta = (i / PARTICLE_COUNT) * Math.PI * 20;
            
            const r = 40 * Math.cos(k * theta);
            
            const x = r * Math.cos(theta);
            const y = r * Math.sin(theta);
            const z = (Math.random() - 0.5) * 20 * (Math.abs(r)/40);

            const tempY = y;
            const tempZ = z;
            targets[i * 3] = x;
            targets[i * 3 + 1] = tempY * Math.cos(1) - tempZ * Math.sin(1);
            targets[i * 3 + 2] = tempY * Math.sin(1) + tempZ * Math.cos(1);
        }
    },
    grid: () => {
        const size = Math.sqrt(PARTICLE_COUNT);
        const spacing = 3;
        const offset = (size * spacing) / 2;
        
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const x = (i % size) * spacing - offset;
            const z = Math.floor(i / size) * spacing - offset;
            
            targets[i * 3] = x;
            targets[i * 3 + 1] = Math.sin(x*0.1) * Math.cos(z*0.1) * 10; 
            targets[i * 3 + 2] = z;
        }
    },
    custom: null
};

// Initial Shape
shapes.sphere();

/**
 * LOGIC CONTROL
 */
function setShape(type) {
    if (shapes[type]) {
        shapes[type]();
        currentShape = type;
        
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        if(type !== 'custom') {
            document.getElementById(`btn-${type}`).classList.add('active');
            document.getElementById('dream-desc').innerText = "Ask the AI to dream a new shape...";
            document.getElementById('dream-desc').style.color = "rgba(255, 255, 255, 0.8)";
            Object.assign(COLOR_COOL, { h: 0.6, s: 1.0, l: 0.5 });
            Object.assign(COLOR_HOT, { h: 0.05, s: 1.0, l: 0.6 });
        }
    }
}

/**
 * INPUT HANDLING
 */
const targetRotation = new THREE.Vector2();

// Resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

/**
 * MEDIAPIPE HANDS SETUP
 */
const videoElement = document.getElementById('input_video');
const canvasElement = document.getElementById('output_canvas');
const canvasCtx = canvasElement.getContext('2d');

function onResults(results) {
    document.getElementById('loading').style.display = 'none';
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        if (!isHandDetected) {
            isHandDetected = true;
            document.getElementById('input-method').innerText = "Hand Connected";
            document.getElementById('input-method').style.color = "#00ff88";
        }

        const landmarks = results.multiHandLandmarks[0];
        
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00ffff', lineWidth: 2});
        drawLandmarks(canvasCtx, landmarks, {color: '#ff00ff', lineWidth: 1, radius: 2});

        const handX = landmarks[9].x;
        const handY = landmarks[9].y;

        // Map Hand to Rotation
        targetRotation.y = (0.5 - handX) * HAND_ROTATION_SENSITIVITY; 
        targetRotation.x = (0.5 - handY) * (HAND_ROTATION_SENSITIVITY * 0.6);

        // Map Hand to 3D Interaction Point
        interactionTarget.set(
            (0.5 - handX) * 100, 
            (0.5 - handY) * 80, 
            20
        );

        const thumbTip = landmarks[4];
        const indexTip = landmarks[8];
        const distance = Math.sqrt(
            Math.pow(thumbTip.x - indexTip.x, 2) + 
            Math.pow(thumbTip.y - indexTip.y, 2)
        );

        if (distance < 0.06) {
            isPinching = true;
            document.getElementById('pinch-status').style.opacity = 1;
        } else {
            isPinching = false;
            document.getElementById('pinch-status').style.opacity = 0;
        }

    } else {
        isHandDetected = false;
        isPinching = false;
        document.getElementById('input-method').innerText = "Waiting for Hand...";
        document.getElementById('input-method').style.color = "#aaa";
        document.getElementById('pinch-status').style.opacity = 0;
    }
    canvasCtx.restore();
}

const hands = new Hands({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});

hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
});

hands.onResults(onResults);

// Initialize Camera
const cameraUtils = new Camera(videoElement, {
    onFrame: async () => {
        await hands.send({image: videoElement});
    },
    width: 320,
    height: 240
});
cameraUtils.start().catch(err => {
    console.warn("Camera access denied or failed.", err);
    document.getElementById('loading').innerText = "CAMERA ACCESS DENIED - AUTO-PILOT MODE";
});


/**
 * MAIN ANIMATION LOOP
 */
const clock = new THREE.Clock();
let hueOffset = 0;

function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();
    hueOffset += 0.001;

    const targetPinchStrength = isPinching ? 1 : 0;
    pinchStrength += (targetPinchStrength - pinchStrength) * 0.1;

    const currentH = THREE.MathUtils.lerp(COLOR_COOL.h, COLOR_HOT.h, pinchStrength);
    const currentS = THREE.MathUtils.lerp(COLOR_COOL.s, COLOR_HOT.s, pinchStrength);
    const currentL = THREE.MathUtils.lerp(COLOR_COOL.l, COLOR_HOT.l, pinchStrength);

    // Apply rotation
    particles.rotation.y += (targetRotation.y - particles.rotation.y) * 0.05;
    particles.rotation.x += (targetRotation.x - particles.rotation.x) * 0.05;

    // Idle Rotation if no hand
    if (!isHandDetected) {
        particles.rotation.y += 0.003;
        // Gently reset target rotation so it doesn't snap when hand returns
        targetRotation.set(0, 0); 
    }

    const positionsAttr = geometry.attributes.position;
    const colorsAttr = geometry.attributes.color;
    const colorObj = new THREE.Color();

    for (let i = 0; i < PARTICLE_COUNT; i++) {
        const i3 = i * 3;

        const tx = targets[i3];
        const ty = targets[i3 + 1];
        const tz = targets[i3 + 2];

        const px = positionsAttr.array[i3];
        const py = positionsAttr.array[i3 + 1];
        const pz = positionsAttr.array[i3 + 2];

        const vx = velocities[i3];
        const vy = velocities[i3 + 1];
        const vz = velocities[i3 + 2];

        const forceX = (tx - px) * SPRING_STRENGTH;
        const forceY = (ty - py) * SPRING_STRENGTH;
        const forceZ = (tz - pz) * SPRING_STRENGTH;
        
        let interactX = 0, interactY = 0, interactZ = 0;

        // Interaction only active if hand is detected
        if (isHandDetected) {
            let ix = px - interactionTarget.x * 2; 
            let iy = py - interactionTarget.y * 2;
            let iz = pz; 
            
            const distSq = ix*ix + iy*iy + iz*iz;
            const dist = Math.sqrt(distSq);

            if (dist < 60) {
                const f = isPinching ? 2.5 : -1.0; 
                const power = (1 - dist / 60);
                
                interactX = (ix / dist) * f * power * 5;
                interactY = (iy / dist) * f * power * 5;
                interactZ = (iz / dist) * f * power * 5;
                
                if (!isPinching) {
                   interactX += (iy / dist) * 2;
                   interactY -= (ix / dist) * 2;
                }
            }
        }

        velocities[i3]     = (vx + forceX - interactX) * FRICTION;
        velocities[i3 + 1] = (vy + forceY - interactY) * FRICTION;
        velocities[i3 + 2] = (vz + forceZ - interactZ) * FRICTION;

        positionsAttr.array[i3]     += velocities[i3];
        positionsAttr.array[i3 + 1] += velocities[i3 + 1];
        positionsAttr.array[i3 + 2] += velocities[i3 + 2];

        const distFromCenter = Math.sqrt(px*px + py*py + pz*pz);
        const speed = Math.sqrt(velocities[i3]**2 + velocities[i3+1]**2 + velocities[i3+2]**2);
        
        const h = currentH + (i/PARTICLE_COUNT) * 0.1 + (speed * 0.05);
        const s = currentS;
        const l = currentL + (speed * 0.1) - (distFromCenter * 0.002);

        colorObj.setHSL(h, s, Math.max(0, Math.min(1, l)));
        
        colorsAttr.array[i3] = colorObj.r;
        colorsAttr.array[i3 + 1] = colorObj.g;
        colorsAttr.array[i3 + 2] = colorObj.b;
    }

    positionsAttr.needsUpdate = true;
    colorsAttr.needsUpdate = true;

    renderer.render(scene, camera);
}

animate();

</script>
